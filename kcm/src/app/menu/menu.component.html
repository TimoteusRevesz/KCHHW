<div class="d-flex flex-column justify-content-between h-100">
    <div class="d-flex flex-column">

        <h1 class="text-center text-uppercase mb-4">Score Board</h1>
        <label class="mt-4  ">Current Tries: {{ guessCounter | async }}</label>
        <input type="text" class="mt-1">
        <label class="mt-4">Best: </label>
        <input type="text" class="mt-1 input-best">
        <button (click)="reset()" class="mt-4 button-secondary mb-5">Restart</button>
    </div>
    <div class="d-flex flex-column">
        <label class="mt-4">Deck size: </label>
        <mat-form-field class="mt-1 kcm-select">
            <mat-select>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2 (disabled)</mat-option>
                <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
        <button (click)="reset()" class="mt-1 button-primary">Start a New Game</button>
    </div>

</div>
